      </header>
      <main>
         <form name="calc">
            <table border="1">
               <tr>
                  <td colspan="5">
                     <input type="text" name="display" />
                  </td>
               </tr>
               <tr>
                  <td>
                     <button type="button" name="seven" value="seven">
                         7
                     </button>
                  </td>
                  <td>
                     <button type="button" name="eight" value="eight">
                         8
                     </button>
                  </td>
                  <td>
                     <button type="button" name="nine" value="nine">
                         9
                     </button>
                  </td>
                  <td>
                     <button type="button" name="divide" value="division">
                         /
                     </button>
                  </td>
                  <td>
                     <button type="button" name="clear" value="clearing">
                         C
                     </button>
                  </td>
               </tr>
               <tr>
                  <td>
                     <button type="button" name="four" value="four">
                         4
                     </button>
                  </td>
                  <td>
                     <button type="button" name="five" value="five">
                         5
                     </button>
                  </td>
                  <td>
                     <button type="button" form="six" name="6" value="six">
                         6
                     </button>
                  </td>
                  <td>
                     <button type="button" form="multiplication" name="*" value="multiply">
                         *
                     </button>
                  </td>
                  <td>
                     <button type="button" form="plus_minus" name="+-" value="plus-minus">
                     &plusmn;
                     </button>
                  </td>
               </tr>
               <tr>
                  <td>
                     <button type="button" name="one" value="one">
                         1
                     </button>
                  </td>
                  <td>
                     <button type="button" name="two" value="two">
                         2
                     </button>
                  </td>
                  <td>
                     <button type="button" name="three" value="three">
                         3
                     </button>
                  </td>
                  <td>
                     <button type="button" name="minus" value="minus">
                         -
                     </button>
                  </td>
                  <td rowspan="2">
                     <button type="button" name="equally" value="equal">
                         =
                     </button>
                  </td>
               </tr>
               <tr>
                  <td colspan="2">
                     <button type="button" name="zero" value="zero">
                         0
                     </button>
                  </td>
                  <td>
                     <button type="button" name="dor" value="dot">
                         .
                     </button>
                  </td>
                  <td>
                     <button type="button" name="plus" value="plus">
                         +
                     </button>
                  </td>
               </tr>
            </table>
         </form>
